<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculater</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>

    <div id="land">
        <Div id="display">

        </Div>

        <div id="button" >
            <button type="button"  class="btn-opr" onclick="chooseOperation('/')">รท</button>
            <button type="button"  class="btn-opr" onclick="">%</button>
            <button type="button"  class="btn-opr" onclick="">()</button>
            <button type="button"  id="btn-clear" class="btn-opr" onclick="clearDisplay()">C</button>
            <button type="button"  class="btn-opr" onclick="chooseOperation('*')">ร</button>
            <button type="button"  class="btn" onclick="appendNumber('9')">9</button>
            <button type="button"  class="btn" onclick="appendNumber('8')">8</button>
            <button type="button"  class="btn" onclick="appendNumber('7')">7</button>
            <button type="button"  class="btn-opr" onclick="chooseOperation('-')">-</button>
            <button type="button"  class="btn" onclick="appendNumber('6')">6</button>
            <button type="button"  class="btn" onclick="appendNumber('5')">5</button>
            <button type="button"  class="btn" onclick="appendNumber('4')">4</button>
            <button type="button"  class="btn-opr" onclick="chooseOperation('+')">+</button>
            <button type="button"  class="btn" onclick="appendNumber('3')">3</button>
            <button type="button"  class="btn" onclick="appendNumber('2')">2</button>
            <button type="button"  class="btn" onclick="appendNumber('1')">1</button>
            <button type="button"  id="btn-equale" class="btn-opr" onclick="calculate()">=</button>
            <button type="button"  class="btn" onclick="appendNumber('.')">.</button>
            <button type="button"  class="btn" onclick="appendNumber('0')">0</button>
            <button type="button"  id="btn-space" class="btn"></button>


        </div>



    </div>
    <script src="main.js"></script>
</body>
</html>
